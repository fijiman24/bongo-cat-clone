<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bongo Cat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
</head>

<body>
    <section id="welcome-message-screen-container">

        <div id="cat-confetti-container">
            <img src="assets/pictures/cat-head-1.png" class="cat-confetti">
            <img src="assets/pictures/cat-head-1.png" class="cat-confetti">
            <img src="assets/pictures/cat-head-1.png" class="cat-confetti">
            <img src="assets/pictures/cat-head-1.png" class="cat-confetti">
            <img src="assets/pictures/cat-head-1.png" class="cat-confetti">
            <img src="assets/pictures/cat-head-1.png" class="cat-confetti">
            <img src="assets/pictures/cat-head-1.png" class="cat-confetti">
            <img src="assets/pictures/cat-head-1.png" class="cat-confetti">
            <img src="assets/pictures/cat-head-1.png" class="cat-confetti">
            <img src="assets/pictures/cat-head-2.png" class="cat-confetti">
            <img src="assets/pictures/cat-head-2.png" class="cat-confetti">
            <img src="assets/pictures/cat-head-2.png" class="cat-confetti">
            <img src="assets/pictures/cat-head-2.png" class="cat-confetti">
            <img src="assets/pictures/cat-head-2.png" class="cat-confetti">
            <img src="assets/pictures/cat-head-2.png" class="cat-confetti">
            <img src="assets/pictures/cat-head-2.png" class="cat-confetti">
            <img src="assets/pictures/cat-head-2.png" class="cat-confetti">
            <img src="assets/pictures/cat-head-2.png" class="cat-confetti">
        </div>


        <img src="assets/pictures/cat-icon.gif" class="cat-icon" id="cat-icon-1">

        <h1 id="app-title">Bongo Cat</h1>

        <div id="cat-icon-2-container">
            <img src="assets/pictures/cat-icon.gif" class="cat-icon" id="cat-icon-2">
        </div>

        <br>

        <div id="play-button-container">
            <button id="play-button">
                <img src="assets/pictures/sparkle.gif" class="sparkle bottom-right-corner">
                Play
                <img src="assets/pictures/sparkle.gif" class="sparkle top-left-corner">
            </button>
        </div>

        <p id="easter-egg-instructions">F F E♭ F G C C E♭</p>
    </section>

    <section id="bongo-cat-screen-container">
        <navbar id="change-instrument-button-container">
            <button id="change-to-bongo">
                <img src="assets/pictures/bongo.png" alt="change to bongo button" class="button-icon" />
            </button>

            <button id="change-to-synth">
                <img src="assets/pictures/synth.png" alt="change to synth button" class="button-icon" />
            </button>

            <button id="change-to-microphone">
                <img src="assets/pictures/microphone.png" alt="change to microphone button" class="button-icon" />
            </button>
        </navbar>

        <main>
            <div id="cat-container">
                <img src="assets/pictures/bongo.png" id="bongo" class="instrument" />
                <img src="assets/pictures/synth.png" id="synth" class="instrument" />
                <img src="assets/pictures/microphone.png" id="microphone" class="instrument" />

                <img src="assets/pictures/cat-no-hands.png" id="cat-no-hands" class="cat-frame" />
                <img src="assets/pictures/cat-left-hand.png" id="cat-left-hand" class="cat-frame cat-action" />
                <img src="assets/pictures/cat-right-hand.png" id="cat-right-hand" class="cat-frame cat-action" />
                <img src="assets/pictures/cat-singing.png" id="cat-singing" class="cat-frame cat-action" />
            </div>
        </main>

        <div id="instrument-play-buttons-container">

            <div id="bongo-play-buttons-container">
                <button id="bongo-left-play-button">Left</button>
                <button id="bongo-right-play-button">Right</button>
            </div>

            <div class="synth-play-buttons-container" id="synth-play-buttons-container-abc">
                <button id="synth-a-play-button">A</button>
                <button id="synth-b-play-button">B</button>
                <button id="synth-c-play-button">C</button>
                <button id="synth-d-play-button">D</button>
            </div>

            <div class="synth-play-buttons-container" id="synth-play-buttons-container-def">
                <button id="synth-e-flat-play-button">E♭</button>
                <button id="synth-e-play-button">E</button>
                <button id="synth-f-play-button">F</button>
                <button id="synth-g-play-button">G</button>
            </div>

            <div class="sing-play-buttons-container" id="sing-play-buttons-container-doremifa">
                <button id="sing-do-play-button">Do</button>
                <button id="sing-re-play-button">Re</button>
                <button id="sing-mi-play-button">Mi</button>
                <button id="sing-fa-play-button">Fa</button>
            </div>

            <div class="sing-play-buttons-container" id="sing-play-buttons-container-solatido">
                <button id="sing-so-play-button">So</button>
                <button id="sing-la-play-button">La</button>
                <button id="sing-ti-play-button">Ti</button>
                <button id="sing-do-high-play-button">Do</button>
            </div>

        </div>

    </section>

    <script src="index.js"></script>
</body>

</html>
